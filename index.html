<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="image-side">
        <div class="logo">
            <img src="./imgs/odin-lined.png" alt="Odin logo">
            <div class="logo-name">ODIN</div>
        </div>
        <div class="credits">Photo by Halie West on Unsplash</div>
    </div>

    <div class="form-and-content">
        <div class="call-to-action">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
        </div>
            
        <div class="form-container">
            <h1>Let's do this</h1>
            <form action="" method="post" id="form">
                <div class="form-row">
                    <div class="label-input-container">
                        <label for="first-name">FIRST NAME</label>
                        <input 
                            type="text" 
                            name="first-name" 
                            id="first-name" 
                            placeholder=""
                            required
                        >
                    </div>
                    
                    
                    <div class="label-input-container">
                        <label for="last-name">LAST NAME</label>
                        <input 
                            type="text" 
                            name="last-name" 
                            id="last-name" 
                            placeholder=""
                            required
                        >   
                    </div>
                
                </div>
                <div class="form-row">
                    <div class="label-input-container">
                        <label for="email">EMAIL</label>
                        <input 
                            type="email" 
                            name="email" 
                            id="email"
                            placeholder="example@email.com"
                            required
                        >
                    </div>
                    

                    <div class="label-input-container">
                        <label for="tel">PHONE NUMBER</label>
                        <input 
                            type="text" 
                            name="tel" 
                            id="tel"
                            placeholder="Phone Number"
                            pattern="^\(\d{3}\)\d{7,10}$"
                            required
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="label-input-container">
                        <label for="pword1">PASSWORD</label>
                        <input 
                            type="password" 
                            placeholder=""
                            id="pword1"
                            minlength="6"
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$"
                            required
                        >
                    </div>
                    
                    <div class="label-input-container">
                        <label for="pword2">CONFIRM PASSWORD</label>
                        <input 
                            type="password" 
                            placeholder=""
                            id="pword2"
                            minlength="6"
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$"
                            required
                        >
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom-of-content">
            <button type="submit" form="form" value="Submit">Create Account</button>
            <div class="existing-account">Already have an account? <a href="">Log in</a></div>
        </div>
    </div>

    
       
    
</body>
</html>
